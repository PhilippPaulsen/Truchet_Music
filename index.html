<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symmetry Experiments</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas {
      margin-top: 20px;
    }

    #controls {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      width: 320px;
      margin-top: 20px;
    }

    label {
      font-size: 12px;
      font-weight: bold;
      text-align: left;
    }

    select, input {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      padding: 5px;
      margin: 0;
    }

    #play-button {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <!-- The canvas will be generated by p5.js -->
  </div>

  <div id="controls">
    <!-- Play Button -->
    <button id="play-button">Play</button>

    <!-- Control Elements -->
    <label for="size">Size:</label>
    <select id="size" onchange="updateSize(this.value)">
      <option>80</option>
      <option>40</option>
      <option>20</option>
      <option>10</option>
      <option>5</option>
    </select>

    <label for="symmetry">Symmetry:</label>
    <select id="symmetry" onchange="updateSymmetry(this.value)">
      <option>D4</option>
      <option>C4</option>
      <option>D2_s</option>
      <option>C2</option>
      <option>D1_h</option>
      <option>D1_v</option>
      <option>p1</option>
      <option>p2</option>
      <option>pm_h</option>
      <option>pm_v</option>
      <option>pg_h</option>
      <option>cm_s</option>
      <option>pmm</option>
      <option>pmg_h</option>
      <option>pmg_v</option>
      <option>pgg</option>
      <option>cmm</option>
      <option>p4</option>
      <option>p4m</option>
      <option>p4g</option>
    </select>

    <label for="instrument">Instrument:</label>
    <select id="instrument" onchange="switchInstruments(this.value)">
      <option>Grand Piano</option>
      <option>Default Synths</option>
    </select>

    <label for="scale">Scale:</label>
    <select id="scale" onchange="updateScale(this.value)">
      <option>C Major</option>
      <option>C Minor</option>
      <option>C Major Pentatonic</option>
      <option>C Minor Pentatonic</option>
      <option>C Blues Scale</option>
      <option>C Harmonic Minor</option>
      <option>C Lydian</option>
      <option>C Mixolydian</option>
      <option>C Dorian</option>
      <option>C Phrygian</option>
    </select>

    <label for="transformation">Transformation:</label>
    <select id="transformation">
      <option value="None">None</option>
      <option value="Inversion">Inversion</option>
      <option value="Retrograde">Retrograde</option>
      <option value="Augmentation">Augmentation</option>
      <option value="Canon">Canon</option>
      <option value="Counterpoint">Counterpoint</option>
    </select>

    <label for="mode">Mode:</label>
    <select id="mode" onchange="updateMode(this.value)">
      <option>Harmony (Chords)</option>
      <option>Melody (Linear)</option>
    </select>

    <label for="speed">Playback Speed:</label>
    <input id="speed" type="range" min="0.5" max="2" step="0.1" value="1">
  </div>

  <script>
    // Ensure AudioContext is resumed after user interaction
    function resumeAudioContext() {
      if (Tone.context.state !== 'running') {
        Tone.context.resume().then(() => {
          console.log("Audio context resumed successfully.");
        }).catch((error) => {
          console.error("Failed to resume audio context:", error);
        });
      }
    }

    // Attach audio resume handler to Play button
    document.getElementById("play-button").addEventListener("click", () => {
      resumeAudioContext();
      // Your existing play logic here
      console.log("Play button clicked.");
    });

    // Ensure audio context resumes on first interaction with the page
    document.body.addEventListener("click", resumeAudioContext, { once: true });
  </script>

  <script src="sketch.js"></script>
</body>
</html>
